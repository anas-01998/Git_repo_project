<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Notes Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

        </ul>

        <form class="d-flex" role="search">
          <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container my-3">
    <h1>Welcome to MyNotes</h1>

    <div class="card">
      <div class="card-body">
        <h5 type="text" class="card-title">Add a Note</h5>
        <div class="form-floating">

          <textarea class="form-control" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Add a Note...</label>
        </div>
        <button id="addBtn" class="btn btn-primary my-3">Add</button>
      </div>
    </div>

    <hr>

    <h2>My Notes</h2>

    <div id="notes" class="container-fluid">
      <!-- The boxes and notes created will be through JS -->

            </div>
          </div>

      crossorigin="anonymous"></script>
    <script src="/notespg.js"></script>
</body>


</html>
